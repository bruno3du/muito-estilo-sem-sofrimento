<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Fintech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen pb-20 md:pb-0"
  >
    <aside
      class="hidden md:flex fixed left-0 top-0 h-full w-20 bg-indigo-600 border-r border-indigo-700 flex-col items-center justify-center gap-8 shadow-lg"
    >
      <i
        data-lucide="bar-chart-2"
        class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
      ></i>
      <i
        data-lucide="shopping-cart"
        class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
      ></i>
      <i data-lucide="home" class="w-6 h-6 text-white cursor-pointer"></i>
      <i
        data-lucide="user"
        class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
      ></i>
      <i
        data-lucide="settings"
        class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
      ></i>
    </aside>

    <header
      class="fixed top-0 left-0 right-0 z-40 bg-white p-4 md:ml-20 shadow-md"
    >
      <div class="flex items-center justify-between">
        <i
          data-lucide="menu"
          class="w-6 h-6 text-indigo-600 cursor-pointer hover:text-indigo-800 transition-colors"
        ></i>
        <h1 class="text-lg font-semibold text-indigo-600">Dashboard</h1>
        <div class="w-6"></div>
      </div>
    </header>

    <main
      class="p-4 pt-20 md:pt-4 md:ml-20 md:flex md:flex-col md:items-center"
    >
      <h2
        class="text-xl font-semibold text-indigo-800 mb-6 mt-4 md:w-full md:max-w-6xl"
      >
        Olá John!
      </h2>

      <div
        class="flex flex-col md:flex-row md:flex-wrap md:justify-center md:gap-4 md:max-w-6xl md:w-full"
      >
        <div
          id="chart-receitas"
          class="bg-white rounded-xl p-4 mb-4 md:flex-1 md:min-w-[300px] md:max-w-[400px] shadow-lg border border-green-100 cursor-pointer hover:shadow-xl transition-shadow"
        >
          <h3 class="text-sm font-medium text-green-700 mb-4">
            Relação receitas/despesas
          </h3>
          <div class="relative flex items-center justify-center py-6">
            <canvas
              id="chartReceitas"
              class="max-w-[220px] max-h-[220px] relative z-10"
            ></canvas>
          </div>
        </div>

        <div
          id="chart-ativos"
          class="bg-white rounded-xl p-4 md:flex-1 md:min-w-[300px] md:max-w-[400px] shadow-lg border border-purple-100 cursor-pointer hover:shadow-xl transition-shadow"
        >
          <h3 class="text-sm font-medium text-purple-700 mb-4">
            Carteira de ativos
          </h3>
          <div class="relative flex items-center justify-center py-6">
            <canvas
              id="chartAtivos"
              class="max-w-[220px] max-h-[220px] relative z-10"
            ></canvas>
          </div>
        </div>
      </div>
    </main>

    <nav
      class="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-indigo-600 border-t border-indigo-700 shadow-lg"
    >
      <div class="flex justify-around items-center py-3">
        <i
          data-lucide="bar-chart-2"
          class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
        ></i>
        <i
          data-lucide="shopping-cart"
          class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
        ></i>
        <i data-lucide="home" class="w-6 h-6 text-white cursor-pointer"></i>
        <i
          data-lucide="user"
          class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
        ></i>
        <i
          data-lucide="settings"
          class="w-6 h-6 text-indigo-200 cursor-pointer hover:text-white transition-colors"
        ></i>
      </div>
    </nav>

    <div
      id="modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div
          class="sticky top-0 bg-white border-b border-gray-200 p-4 flex justify-between items-center"
        >
          <h2 id="modal-title" class="text-xl font-semibold text-indigo-600">
            Relatório
          </h2>
          <button
            id="close-modal"
            class="text-gray-500 hover:text-gray-700 transition-colors"
          >
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div id="modal-content" class="p-6">
          <div class="space-y-4">
            <div class="bg-green-50 rounded-lg p-4 border border-green-200">
              <h3 class="font-semibold text-green-700 mb-2">Receitas</h3>
              <p class="text-2xl font-bold text-green-600">R$ 10.000,00</p>
            </div>
            <div class="bg-red-50 rounded-lg p-4 border border-red-200">
              <h3 class="font-semibold text-red-700 mb-2">Despesas</h3>
              <p class="text-2xl font-bold text-red-600">R$ 5.000,00</p>
            </div>
            <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
              <h3 class="font-semibold text-blue-700 mb-2">Saldo</h3>
              <p class="text-2xl font-bold text-blue-600">R$ 5.000,00</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
